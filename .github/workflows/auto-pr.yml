              DNS_VERIFY_FAIL: 'åŸŸåæ‰€æœ‰æƒéªŒè¯å¤±è´¥ã€‚',
              DNS_VERIFY_INSTRUCTIONS: (isDelete, hostname, expected) => [
                `æ£€æµ‹åˆ°ä½ æ­£åœ¨${isDelete ? 'åˆ é™¤' : 'ä¿®æ”¹'}çŽ°æœ‰çš„å‹é“¾/èµžåŠ©æ•°æ®ã€‚ä¸ºäº†é˜²æ­¢è¯¯æ“ä½œï¼Œè¯·å®ŒæˆåŸŸåæ‰€æœ‰æƒéªŒè¯ï¼š`,
