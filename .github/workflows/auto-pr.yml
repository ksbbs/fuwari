              BIDIR_FETCH_ERROR: 'åŒå‘é“¾æŽ¥éªŒè¯å¤±è´¥ï¼šè®¿é—® backlink å‡ºé”™ã€‚',
              BIDIR_ACCESS_FAIL: 'åŒå‘é“¾æŽ¥éªŒè¯å¤±è´¥ï¼šæ— æ³•è®¿é—® backlink',
              BIDIR_NOT_FOUND: (siteBase, backlinkUrl) => [
                'åŒå‘é“¾æŽ¥éªŒè¯æœªé€šè¿‡ï¼šåœ¨ backlink é¡µé¢æœªæ£€æµ‹åˆ°æœ¬ç«™å‹é“¾ã€‚',
