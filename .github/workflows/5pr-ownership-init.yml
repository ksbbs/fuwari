name: 5PR Ownership Verification Init

on:
  workflow_run:
    workflows: ["PR Link Availability Check"]
    types:
      - completed
  workflow_dispatch:

permissions:
  pull-requests: write
  contents: read

jobs:
  ownership-init:
    if: |
      github.event.workflow_run.conclusion == 'success' ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Init ownership verification
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("fs");

            const pendingLabel = "所有权验证未完成";
            const runningLabel = "所有权验证进行中";

            function randomString(len = 8) {
              return Math.random().toString(36).substring(2, 2 + len);
            }

            async function processPR(prNumber) {

              const pr = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
              });

              const labels = pr.data.labels.map(l => l.name);

              if (!labels.includes(pendingLabel)) return;

              const files = await github.paginate(
                github.rest.pulls.listFiles,
                {
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: prNumber,
                }
              );

              let jsonData = null;

              for (const file of files) {
                if (file.filename.endsWith(".json") && file.status !== "removed") {
                  const content = await github.rest.repos.getContent({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    path: file.filename,
                    ref: pr.data.head.sha
                  });

                  const buff = Buffer.from(content.data.content, 'base64');
                  jsonData = JSON.parse(buff.toString("utf8"));
                  break;
                }
              }

              if (!jsonData || !jsonData.url) return;

              const siteUrl = jsonData.url.replace(/\/$/, "");
              const random = randomString();
              const verifyPath = `${siteUrl}/${random}.txt`;
              const prHash = pr.data.head.sha;

              const commentBody = [
                "基础检查已完成，需要所有权验证。",
                "",
                "请在您的网站创建以下文件：",
                "",
                verifyPath,
                "",
                "文件内容应为：",
                "",
                prHash,
                "",
                "若已准备好，请回复该 PR 以完成最终的验证流程。"
              ].join("\n");

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody,
              });

              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                name: pendingLabel,
              });

              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                labels: [runningLabel],
              });
            }
